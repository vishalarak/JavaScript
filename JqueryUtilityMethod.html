<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uitility methods in jquery</title>
    <script src="Assets/code.jquery.com_jquery-3.7.1.js"></script>
</head>
<body>
    <h4>Uitility Methods in JQuery : </h4>
     <div></div>

     <table border="2">
        <tr>
            <td>RollNo</td>
            <td>Name</td>
            <td>Marks</td>
        </tr>
        <tr>
            <td>01</td>
            <td>AAA</td>
            <td>30</td>
        </tr>
        <tr>
            <td>02</td>
            <td>BBB</td>
            <td>50</td>
        </tr>
     </table>

     <input type="button" id="btn1" value="Click">
     <input type="button" id="btn2" value="remove handler">

     <script>
        var arr = ["red","green","blue"];
        var str = "<ul>";
        $.each(arr,function(a,k){
            str += "<li>"+ a + "***" + k;
        })
        str += "</ul>";
        $("div").html(str);


        var obj = {rollNo:1, name:"AAA", mks:20};
        for(x in obj){
            console.log(x,obj[x]);
        }

        $.each(obj,function(i,k){
            console.log(i,k);
        })

        var n = $.inArray("red",arr);
        console.log(n);


        $("tr").click(function(){
            var trVal = $(this).find("td").map(function(){
                return $(this).text();
            })
            console.log("trVal[0] = ",trVal[0]);
        })

        function fun(event){
            if (event.type == "click"){
                alert("btn1 is Clicked!!");
            }
            else if (event.type == "mouseover"){
                $("#btn1").css("background-color","red");
            }
            else if (event.type == "mouseout"){
                $("#btn1").css("background-color","blue");
            }
        }

        $("#btn1").on({
            "click":fun,
            "mouseover":fun,
            "mouseout":fun
        });

        $("#btn2").click(function(){
            $("#btn1").off("click",fun);
            alert("btn1 click  handler is remove!!");
        })
     </script>
</body>
</html>
