<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies Logins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div>
      <form class="container m-5 bg-body-secondary w-25 h-55">
        <h3>Register Page : </h3>
        UserName : <input type="text" id="txtName" class="form-control" placeholder="User Name" >
        Password : <input type="text" id="txtPass" class="form-control" placeholder="Password">
        <input type="button" value="Register" onclick="funCreate()" class="btn btn-primary m-3">
        <input type="button" value="Login" data-bs-toggle="modal" data-bs-target="#myModal" class="btn btn-info">
      </form>
    </div>

    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Login Page :</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form>
              UserName : <input type="text" id="userName" class="form-control">
              Password : <input type="text" id="userPass" class="form-control">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="funLogin()">Login</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="Js file/cookieLogin.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
