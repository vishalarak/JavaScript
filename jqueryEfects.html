<!DOCTYPE html>
<html lang="en">
<head>

    <title>Efects in jquery</title>
    <script src="Assets/code.jquery.com_jquery-3.7.1.js"></script>
    <style>
        div{
            height: 100px;
            width: 100px;
            border: 2px solid grey;
        }
    </style>

<body>
    <div></div>
    <input type="button" id="btnFade" value="Fade">


    <script>
        $(document).ready(function(){
            $("#btnFade").click(function(){
                $("div").fadeToggle(1000);
            });
            
        })
    </script>
