<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style the div using jquery</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            border: solid grey;
            
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="Assets/code.jquery.com_jquery-3.7.1.js"></script>
</head>
<body>
    <div id="div" class="container m-3">
        <p class="text-center m-5">Hello World!</p>
    </div>
    <br>
    <select id="bgcol" class="form-control w-25 m-3">
        <option selected>background-color</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>
    <select id="ftcol" class="form-control w-25 m-3">
        <option selected>Font-Color</option>
        <option value="white">White</option>
        <option value="black">Black</option>
        <option value="grey">Grey</option>
    </select>
    <br>
    <input type="button" class="btn btn-outline-dark m-3" value="Add Style" id="btn1">
    <input type="button" class="btn btn-outline-dark" value="Remove Style" id="btn2">

<script src="Js file/jqueryStyleTheDiv.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
