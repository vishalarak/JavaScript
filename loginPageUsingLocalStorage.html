<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page using Local-Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="bg-info w-50 p-3 mt-3">
        <h4 class="text-center">Registration form :</h4>
        
            Name : <input type="text" id="txtName" placeholder="Enter Name" class="form-control w-50">
            Email : <input type="email" id="txtEmail" placeholder="Enter Email" class="form-control w-50">
            Password : <input type="password" id="txtPass" placeholder="Enter Password" class="form-control w-50">
            <button onclick="funSave()"  class="btn btn-primary mt-3">Save</button>
            <button class="btn btn-secondary mt-3" data-bs-toggle="modal" data-bs-target="#myModal" id="btnLogin">Login page</button>
        
    </div>

    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content bg-info">
                <div class="modal-header">
                    <h4>Login Page:</h4>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    UserName : <input type="text" id="txtUserName" class="form-control w-50">
                    Password : <input type="password" id="txtUserPass" class="form-control w-50">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="funLogin()" class="btn btn-primary" data-bs-dismiss="modal">Login</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Js file/loginPageUsingLocalStorage.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
