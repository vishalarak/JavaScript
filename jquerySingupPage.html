<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="Assets/code.jquery.com_jquery-3.7.1.js"></script>
</head>
<body>

    <div class="container bg-info-subtle mt-3 w-75">
        <div id="div1">
            <div class="w-50">
                <h3 class="text-center">Sing-up Page</h3>
                <label for="name" class="form-label">Name :</label>
                <input type="text" id="txtName" class="form-control" placeholder="Enter your Name">
                <label for="email">Email :</label>
                <input type="email" id="txtEmail" class="form-control" placeholder="Enter your Email">
                <label for="birtDate" class="form-label">Date of Birth :</label>
                <input type="date" id="txtDate" class="form-control">
                <label for="gender">Gender :</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="Male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <label for="hobby" class="form-label">Hobbies :</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Reading">
                    <label class="form-check-label" for="Read">Reading</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Singing">
                    <label class="form-check-label" for="Singing">Singing</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Riding">
                    <label class="form-check-label" for="Riding">Riding</label>
                </div>
                <label for="city" class="form-label">City :</label>
                    <select id="city" class="form-control w-25">
                        <option selected>City</option>
                        <option value="Aurangabad">Aurangabad</option>
                        <option value="Pune">Pune</option>
                        <option value="Mumbai">Mumbai</option>
                    </select>
                    <label for="password" class="form-label">Password :</label>
                    <input type="password" class="form-control" id="txtPass">
                    <input type="submit" value="Submit" class="btn btn-outline-primary mt-4" id="btn1">
                </div>
                <table class="table table-bordered table-hover" id="tbl">
                
                </table>
        </div>
        <div id="div2">
            
        </div>
        
    </div>

    <input type="button" id="btn2" value="Display">

    <script>
        
        $(document).ready(function(){
            var arr = [];

            function User(name,email,date,gender,hobby,city,pass){
            this.name = name;
            this.email = email;
            this.date = date;
            this.gender = gender;
            this.hobby = hobby;
            this.city = city;
            this.pass = pass;
        }

            $("#btn1").click(function(){
            var name = $("#txtName").val();
            var email = $("#txtEmail").val();
            var date = $("#txtDate").val();
            var gender = $("input[name='gender']:checked").val();
            var hobby = $("input[type='checkbox']:checked").val();
            var city = $("#city").val();
            var pass = $("#txtPass").val();

            var obj = new User(name,email,date,gender,hobby,city,pass);

            arr.push(obj);

            console.log(arr);
            
            var str ="<tr><th>Name</th><th>Email</th><th>Date of Birth</th><th>Gender</th><th>Hobby</th><th>City</th><th>Password</th></tr>";
            str += "<tr><td>"+name+"</td><td>"+email+"</td><td>"+date+"</td><td>"+gender+"</td><td>"+hobby+"</td><td>"+city+"</td><td>"+pass+"</td></tr>"
            $("#tbl").html(str);
        });

        $("#btn2").click(function(){
            var str = "<tr>";
            for (i = 0; arr.length; i++){
                str += "<tr><td>"+arr.name+"</td><td>"+arr.email+"</td><td>"+arr.date+"</td><td>"+arr.gender+"</td><td>"+arr.hobby+"</td><td>"+arr.city+"</td><td>"+arr.pass+"</td>";
            }
            str+="</tr>";
            $("table").html(str);
        }) 

        })
    </script>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
