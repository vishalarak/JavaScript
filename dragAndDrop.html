<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop event</title>
    <style>
      div {
        height: 200px;
        width: 200px;
        border: 2px solid grey;
      }
      img {
        height: 180px;
        width: 180px;
      }
    </style>
  </head>
  <body>
    <div ondragover="dragOverHandler(event)" ondrop="dropHandler(event)">
      <img src="Assets/106774.jpg" alt="Image" id="img" draggable="true" ondragstart="dragStartHandler(event)"/>
    </div>
    <div ondragover="dragOverHandler(event)" ondrop="dropHandler(event)"></div>

    <div>
      <ul ondragstart="dragstart(event)">
        <li draggable="true" data-marks="60">AAA</li>
        <li draggable="true" data-marks="70">BBB</li>
        <li draggable="true" data-marks="80">CCC</li>
      </ul>
    </div>
    <div id="d1" ondragover="dragover(event)" ondrop="drop(event)" ondragstart="dragstart(event)"> Name : </div>
    <div id="d2" ondragover="dragover(event)" ondrop="drop(event)">Marks:</div>
    <script src="Js file/dragAndDrop.js"></script>
  </body>
</html>
