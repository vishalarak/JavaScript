git <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intersection of two Array</title>
</head>
<body>
    <h4>Intersection of two Array</h4>

    <div id="div"></div>

    <script>
        var div = document.getElementById("div");
        var arr1 = [2,5,7,9,10,47,85,25];
        var arr2 = [2,10,9,12,25];
        var arr3 = [];
        console.log(arr1);
        console.log(arr2);

        for (i = 0; i <arr1.length; i++){
            for (j = 0; j<arr1.length; j++){
                if (arr1[i] == arr2[j]){
                    var obj = (arr1[i])
                    console.log(arr3.push(obj));
                }
            }
        }
        console.log("Array3 : "+arr3);

        div.innerHTML += "Array1 : " + arr1 + "<br>";
        div.innerHTML += "Array2 : " + arr2 + "<br>";
        div.innerHTML += "Intersection Array : " + arr3;
    </script>
</body>
</html>
