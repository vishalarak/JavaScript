<!DOCTYPE html>
<html>
<head>
    <title>Calculator Program</title>
</head>
<body>
    <h2>Calculator Program</h2>
    <table>
        <tr>
            <td>Insert First Value : </td>
            <td><input type="number" id="num1txt"  required></td>     <!-- first textbox name as num1txt -->
        </tr>
        <tr>
            <td>Insert Second Value : </td>
            <td><input type="number" id="num2txt" required></td>        <!-- second textbox name as num2txt -->
        </tr>

        <tr>
            <td><input type="button" value="Addition" onclick="Addition()"></td>                <!-- Addition button where Addition function assign at onclick event -->
            <td> <input type="button" value="Subtraction" onclick="Subtraction()"></td>          <!-- Subtraction button where Subtraction function assign at onclick event -->
            <td><input type="button" value="Multiplecation" onclick="Multiplecation()"></td>        <!-- Multiplecation button where Multiplecation function assign at onclick event -->
        </tr>

        <tr>
            <td>Result</td>
            <td><input type="number" id="resulttxt" readonly></td>     <!-- in this tab result will be show -->
        </tr>
    
    </table>

    <script src="Js file/Calculator.js"></script>

</body>
</html>
