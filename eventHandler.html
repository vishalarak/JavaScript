<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Handler and its attribute</title>
    <script src="util.js"></script>
</head>
<body>
    <div>
        <!-- Event Handler -->
        <button id="btn1">Attach Event</button>
        <button id="btn2">Remove Event</button>
    </div>
    <br>
    <div>
        <!-- Event Handler attribute (type) -->
        <button id="btn3">click</button>
    </div>

    <div>
        <!-- Event Handler attribute (target) -->
        <ul id="list">
            <li>red</li>
            <li>blue</li>
            <li>green</li>
            <li>grey</li>
        </ul>
    </div>

    <script src="Js file/eventHandler.js"></script>
</body>
</html>
