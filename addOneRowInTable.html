<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add One row in Table</title>
</head>
<body>
    <!-- Create a webpage for adding a new row using CreateElement functions -->
    <h3>Add One Row In HTML Table</h3>

    <table id="tbl" border="2" contenteditable="true"> 
        <tr>
            <td>Name</td>
            <td>Address</td>
        </tr>
    </table>
    <br>
    <input type="text" id="txtName">
    <input type="button" value="Add Row" onclick="funAdd()">
    

    <script>
        
        var tbl = document.getElementById("tbl");
        function funAdd(){
        // For first row
        // Create element is function to create the html tag using js
        var txtName = document.getElementById("txtName").value;
         var r1 = document.createElement("tr");
         var td = document.createElement("td");
         var txt = document.createTextNode(txtName);
         console.log(txtName);
         td.appendChild(txt);
         r1.appendChild(td);
         
         tbl.appendChild(r1); 
         
        // For second row
         var td1 = document.createElement("td");
         var txt1 = document.createTextNode("Text");
         td1.appendChild(txt1);
         r1.appendChild(td1);
         tbl.appendChild(r1); 
        }
    </script>
</body>
</html>
